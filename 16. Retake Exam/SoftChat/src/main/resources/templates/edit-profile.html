<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/commons::head}">
        <title>Edit Profile</title>
    </head>
    <body>
        <main>
            <section class="section full-height">

                <form class="welcome login" th:action="@{'/users/' + ${user.id} + '/profile'}" th:method="PUT" th:object="${userEditRequest}">

                    <div class="form-group">
                        <h3>Edit Profile</h3>
                        <div class="label-holder text-white d-flex justify-content-center">
                            <label for="firstName" class="h3 mb-2">First Name</label>
                        </div>
                        <input type="text"
                               id="firstName" th:field="*{firstName}"
                               placeholder="Enter your first name" name="firstName" value="">
                        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-light">
                            Error Text Here</p>
                    </div>

                    <div class="form-group">
                        <div class="label-holder text-white d-flex justify-content-center">
                            <label for="lastName" class="h3 mb-2">Last Name</label>
                        </div>
                        <input type="text"
                               id="lastName" th:field="*{lastName}"
                               placeholder="Enter your last name" name="lastName" value="">
                        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-light">
                            Error Text Here</p>
                    </div>

                    <div class="form-group">
                        <div class="label-holder text-white d-flex justify-content-center">
                            <label for="email" class="h3 mb-2">Email</label>
                        </div>
                        <input type="text"
                               id="email" th:field="*{email}"
                               placeholder="Enter your email" name="email" value="">
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-light">
                            Error Text Here</p>
                    </div>

                    <div class="form-group">
                        <div class="label-holder text-white d-flex justify-content-center">
                            <label for="password" class="h3 mb-2">Change password</label>
                        </div>
                        <input type="password"
                               id="password" th:field="*{password}"
                               placeholder="Enter your password" name="password" value="">
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-light">
                            Error Text Here</p>
                    </div>

                    <div class="form-group">
                        <div class="label-holder text-white d-flex justify-content-center">
                            <label for="profilePicture" class="h3 mb-2">Profile Picture URL</label>
                        </div>
                        <input type="text" th:field="*{profilePicture}"
                               id="profilePicture" name="profilePicture" value="">
                        <p th:if="${#fields.hasErrors('profilePicture')}" th:errors="*{profilePicture}"
                           class="text-light">Error Text Here</p>
                    </div>

                    <button class="profile-actions-button">
                        Save
                    </button>

                </form>

            </section>
        </main>
        <footer th:replace="~{fragments/commons::footer}"></footer>
    </body>
</html>
